<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenights - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Lora&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a583e;
            --secondary-color: #d8c09a;
            --text-light: #f4f2ee;
            --text-dark: #333;
            --font-alice: 'Alice', serif;
            --font-lora: 'Lora', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-alice);
            color: var(--text-light);
            background-color: var(--text-dark);
            height: 100%;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            overflow-y: auto;   /* Allows vertical scrolling if content exceeds viewport */
        }

        .container {
            position: relative;
            min-height: 100vh; /* Ensures container is at least viewport height */
            width: 100%;
            display: flex;
            flex-direction: column;
            /* In landscape, the email box is positioned absolutely, so no need for justify-content here */
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            filter: brightness(1.25);
            /* Removed padding-bottom as the email box now needs to position relatively to bottom */
        }

        /* Base background for landscape */
        .container {
            background-image: url('images/Greenights Landscape Background Web.png');
        }

        @media (orientation: portrait) {
            .container {
                background-image: url('images/Greenights Portrait Background Web - with Concept Text.png');
                /* For portrait, stack content vertically, centered */
                justify-content: center; /* Vertically center the email box */
                align-items: center; /* Horizontally center the email box */

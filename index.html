<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenights - Coming Soon</title>

    <style>
        :root {
            --primary-color: #2a583e;
            --secondary-color: #d8c09a;
            --text-light: #f4f2ee;
            --text-dark: #333;
            --font-alice: 'Alice', serif;
            --font-lora: 'Lora', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-alice);
            color: var(--text-light);
            background-color: var(--text-dark);
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            filter: brightness(1.15); /* A little brighter */
        }

        .container.landscape {
            background-image: url('https://jimmyleesimmy.github.io/GreenightsComingSoon/images/Greenights - Cover Image - Tent on Left - Low Platform - Valley Right (1).jpg');
        }

        .container.portrait {
            background-image: url('https://jimmyleesimmy.github.io/GreenightsComingSoon/images/Greenights - Cover Image - Portrait 1 (1).jpg');
        }
        
        @media (orientation: portrait) {
            .container {
                background-image: url('https://jimmyleesimmy.github.io/GreenightsComingSoon/images/Greenights - Cover Image - Portrait 1 (1).jpg');
            }
            .container.landscape {
                 background-image: none;
            }
        }

        .logo-container {
            position: absolute;
            top: 10vh;
            left: 75%;
            transform: translateX(-50%);
            z-index: 10;
            width: 40%;
            max-width: 1200px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .concept-text-image {
            position: absolute;
            top: 50%;
            right: 5vw;
            transform: translateY(-50%);
            z-index: 5;
            width: 35%;
            max-width: 400px;
            text-align: right;
        }

        .concept-text-image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
        }

        .email-section-wrapper {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            width: 90%;
            max-width: 600px;
            text-align: left;
        }

        .email-section {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .email-section p {
            margin: 0 0 1rem;
            font-size: clamp(0.9rem, 1.6vw, 1.1rem);
            line-height: 1.6;
            text-align: left;
            font-family: var(--font-lora);
        }

        .email-section p:last-of-type {
            margin-bottom: 0;
        }

        .email-section form {
            display: flex;
            flex-direction: column;
            margin-top: 1.5rem;
        }

        .email-section input[type="email"],
        .email-section textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--secondary-color);
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            border-radius: 6px;
            font-size: 1rem;
            font-family: var(--font-lora);
        }

            resize: vertical;
            min-height: 80px;
        }

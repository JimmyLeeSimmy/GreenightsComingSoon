<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greenights - Coming soon. Private tent havens in England and Wales.">
    <meta name="keywords" content="Greenights, camping, eco-friendly, England, Wales">
    <meta name="author" content="Greenights">
    <title>Greenights - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        :root {
            --primary-color: #2a583e; /* Earthy green to match natural theme */
            --secondary-color: #d8c09a; /* Warm beige for contrast */
            --text-light: #f4f2ee; /* Light text for readability */
            --text-dark: #333; /* Fallback background */
            --font-lora: 'Lora', serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-lora);
            color: var(--text-light);
            background-color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; /* Enable scrolling for the full page */
        }

        .image-container {
            position: relative;
            min-height: 100vh; /* Full viewport height for background image */
            background-size: cover;
            background-position: center;
            background-image: url('images/Greenights - Bkg - Landscape.jpg');
            width: 100%;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3); /* Subtle overlay for image contrast */
            z-index: 1;
        }

        .scroll-arrow {
            position: absolute;
            bottom: 2vh; /* At the foot of the image */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: clamp(40px, 8vw, 60px); /* Dynamic circle size */
            height: clamp(40px, 8vw, 60px);
            background: rgba(42, 88, 62, 0.7); /* Semi-transparent primary color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            cursor: pointer;
        }

        .scroll-arrow::after {
            content: '';
            width: 0;
            height: 0;
            border-left: clamp(8px, 1.5vw, 12px) solid transparent;
            border-right: clamp(8px, 1.5vw, 12px) solid transparent;
            border-top: clamp(12px, 2.5vw, 18px) solid var(--text-light); /* Downward arrow */
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .email-section-wrapper {
            width: 100%; /* Full width of the page */
            margin: 5vh auto 2rem; /* Slight top margin for connection, centered, bottom spacing */
            padding: clamp(1rem, 3vw, 2rem); /* Dynamic padding */
            background-color: var(--primary-color); /* Match earthy green from image */
            z-index: 2;
        }

        .email-section {
            max-width: 90%; /* Prevent edge touch on large screens */
            margin: 0 auto; /* Center the content */
            padding: clamp(1rem, 3vw, 1.5rem);
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .email-section p {
            margin: 0 0 clamp(0.5rem, 1.5vw, 0.8rem);
            font-size: clamp(0.9rem, 2vw, 1.1rem); /* Dynamic text size */
            line-height: 1.5;
            font-family: var(--font-lora);
        }

        .email-section p.separator {
            border-bottom: 1px solid var(--text-light);
            padding-bottom: clamp(0.5rem, 1.5vw, 0.8rem);
        }

        .email-section form {
            display: flex;
            flex-direction: column;
            margin-top: clamp(1rem, 2vw, 1.5rem);
        }

        .email-section input[type="email"],
        .email-section textarea {
            padding: clamp(0.6rem, 1.5vw, 0.8rem);
            margin-bottom: clamp(0.5rem, 1.5vw, 0.8rem);
            border: 1px solid var(--secondary-color);
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            border-radius: 6px;
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            font-family: var(--font-lora);
            width: 100%;
        }

        .email-section textarea {
            resize: vertical;
            min-height: clamp(60px, 15vh, 80px); /* Dynamic textarea height */
        }

        .email-section button {
            padding: clamp(0.6rem, 1.5vw, 0.9rem);
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-family: var(--font-lora);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .email-section button:hover:not(:disabled) {
            background-color: #3f7a55;
            transform: translateY(-2px);
        }

        .email-section button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-light);
            padding: clamp(1rem, 2vw, 2rem);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-family: var(--font-lora);
        }

        .popup.show {
            display: block;
        }

        @media (orientation: portrait) {
            .image-container {
                background-image: url('images/Greenights - Bkg - Portrait.jpg');
            }

            .email-section-wrapper {
                margin: 5vh auto 2rem;
            }
        }

        @media (max-width: 600px) {
            .email-section {
                padding: clamp(0.8rem, 2vw, 1rem);
            }

            .email-section p {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
            }

            .email-section input[type="email"],
            .email-section textarea {
                font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            }

            .email-section button {
                font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="overlay"></div>
        <div class="scroll-arrow"></div>
    </div>
    <div class="email-section-wrapper">
        <div class="email-section" role="form" aria-labelledby="form-title">
            <p class="separator" id="form-title">We're actively seeking investors, land partners and expedition campers who are keen to help us grow our footprint of private tent havens in England and Wales.</p>
            <p>Please leave your email address for updates and a note if you have any interest in partnering or becoming a member.</p>
            <form id="contact-form" action="https://formspree.io/f/xqadnedk" method="post" novalidate>
                <input type="email" name="_replyto" placeholder="Your Email Address" required aria-required="true" aria-label="Email address">
                <textarea name="message" placeholder="Questions/Comments" rows="4" aria-label="Questions or comments"></textarea>
                <button type="submit" aria-label="Submit form">Send</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-message">Thank you, submitted!</div>

    <script>
        (function () {
            const form = document.getElementById("contact-form");
            const popup = document.getElementById("popup-message");
            const submitButton = form.querySelector("button");

            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Show popup and refresh
            function showPopupAndRefresh() {
                popup.classList.add("show");
                setTimeout(() => {
                    popup.classList.remove("show");
                    window.location.reload(); // Refresh page
                }, 2000); // Popup visible for 2 seconds
            }

            async function handleSubmit(event) {
                event.preventDefault();
                const emailInput = form.querySelector('input[type="email"]');
                const email = emailInput.value.trim();

                // Client-side validation
                if (!emailRegex.test(email)) {
                    popup.textContent = "Please enter a valid email address.";
                    popup.classList.add("show");
                    setTimeout(() => popup.classList.remove("show"), 2000);
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = "Sending...";

                try {
                    const data = new FormData(form);
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: data,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        showPopupAndRefresh();
                    } else {
                        const errorData = await response.json();
                        popup.textContent = errorData.errors?.map(error => error.message).join(", ") || "Oops! There was a problem submitting your form.";
                        popup.classList.add("show");
                        setTimeout(() => popup.classList.remove("show"), 2000);
                    }
                } catch (error) {
                    popup.textContent = "Oops! There was a problem submitting your form.";
                    popup.classList.add("show");
                    setTimeout(() => popup.classList.remove("show"), 2000);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = "Send";
                }
            }

            form.addEventListener("submit", handleSubmit);

            // Preload images to prevent flickering
            function preloadImages(urls) {
                urls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            }

            preloadImages([
                'images/Greenights - Bkg - Landscape.jpg',
                'images/Greenights - Bkg - Portrait.jpg'
            ]);
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greenights - Coming soon. Private tent havens in England and Wales.">
    <meta name="keywords" content="Greenights, camping, eco-friendly, England, Wales">
    <meta name="author" content="Greenights">
    <title>Greenights - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        :root {
            --primary-color: #2a583e; /* Earthy green to match natural theme */
            --secondary-color: #d8c09a; /* Warm beige for contrast */
            --text-light: #f4f2ee; /* Light text for readability */
            --text-dark: #333; /* Fallback background */
            --font-lora: 'Lora', serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-lora);
            color: var(--text-light);
            background-color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            position: relative;
            min-height: 100vh; /* Full viewport height for background image */
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-image: url('images/Greenights - Bkg - Landscape.jpg');
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3); /* Subtle overlay for image contrast */
            z-index: 1;
        }

        .email-section-wrapper {
            width: clamp(300px, 80vw, 500px); /* Responsive width */
            margin: -10vh auto 2rem; /* Slight overlap with image bottom, centered */
            padding: 1rem;
            z-index: 2;
            background-color: var(--primary-color); /* Match earthy green from image */
        }

        .email-section {
            padding: clamp(1rem, 3vw, 1.5rem);
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .email-section p {
            margin: 0 0 0.8rem;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            line-height: 1.5;
            font-family: var(--font-lora);
        }

        .email-section p.separator {
            border-bottom: 1px solid var(--text-light);
            padding-bottom: 0.8rem;
        }

        .email-section form {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }

        .email-section input[type="email"],
        .email-section textarea {
            padding: clamp(0.6rem, 1.5vw, 0.8rem);
            margin-bottom: 0.8rem;
            border: 1px solid var(--secondary-color);
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            border-radius: 6px;
            font-size: clamp(0.8rem, 1.3vw, 1rem);
            font-family: var(--font-lora);
            width: 100%;
        }

        .email-section textarea {
            resize: vertical;
            min-height: 60px;
        }

        .email-section button {
            padding: clamp(0.6rem, 1.5vw, 0.9rem);
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: clamp(0.9rem, 1.8vw, 1rem);
            font-family: var(--font-lora);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .email-section button:hover:not(:disabled) {
            background-color: #3f7a55;
            transform: translateY(-2px);
        }

        .email-section button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            font-size: 1rem;
            font-family: var(--font-lora);
        }

        .popup.show {
            display: block;
        }

        @media (orientation: portrait) {
            .container {
                background-image: url('images/Greenights - Bkg - Portrait.jpg');
            }

            .email-section-wrapper {
                width: clamp(250px, 80vw, 450px);
                margin: -10vh auto 2rem; /* Maintain overlap and centering */
            }
        }

        @media (max-width: 600px) {
            .email-section {
                padding: 0.8rem;
            }

            .email-section p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="email-section-wrapper">
            <div class="email-section" role="form" aria-labelledby="form-title">
                <p class="separator" id="form-title">We're actively seeking investors, land partners
